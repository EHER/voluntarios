imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

jms_i18n_routing:
    default_locale: pt_BR
    locales: [pt_BR, en]
    strategy: custom

framework:
    #esi: ~
    #translator: { fallback: %locale% }
    secret: %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale: "%locale%"
    trusted_proxies: ~
    session: ~
    fragments: ~
    translator: { fallback: pt_BR }

twig:
    debug: %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - "::forms.html.twig"

assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

swiftmailer:
    transport: %mailer_transport%
    host: %mailer_host%
    port: %mailer_port%
    username: %mailer_user%
    password: %mailer_password%
    #auth_mode: %mailer_auth_mode%
    #encryption: %mailer_encryption%
    #logging:  "%kernel.debug%"
    #spool:
    #    type: memory

knp_paginator:
    page_range: 5
    default_options:
        page_name: page
        sort_field_name: sort
        sort_direction_name: direction
        distinct: true
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template

fos_oauth_server:
    db_driver: orm
    client_class: Eher\QueroSerVoluntario\Bundle\SecurityBundle\Entity\Client
    access_token_class: Eher\QueroSerVoluntario\Bundle\SecurityBundle\Entity\AccessToken
    refresh_token_class: Eher\QueroSerVoluntario\Bundle\SecurityBundle\Entity\RefreshToken
    auth_code_class: Eher\QueroSerVoluntario\Bundle\SecurityBundle\Entity\AuthCode
