admin:
    pattern:  /admin
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Admin:index" }

homepage:
    pattern:  /
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Default:index" }

sobre:
    pattern:  /sobre
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Default:sobre" }

buscar:
    pattern:  /entidades
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Default:buscar" }

entidades:
    pattern:  /{stateName}/{cityName}
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Default:entidades" }
    requirements:
            stateName: \w\w

contato:
    pattern:  /contato
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Default:contato" }

voluntario_parabens:
    pattern:  /voluntarios/parabens
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Default:voluntarioParabens" }

entidade_parabens:
    pattern:  /entidades/parabens
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Default:entidadeParabens" }

brasil:
    pattern:  /brasil
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Estado:index" }

cidade_em_estado:
    pattern:  /cidades/em/{estado}
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Cidade:emEstado" }

antigo_entidade_cadastro:
    pattern: /entidade/cadastrar
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: entidade_new
        permanent: true

antigo_entidade_buscar:
    pattern: /entidade/buscar
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: buscar
        permanent: true

antigo_voluntario_cadastro:
    pattern: /voluntario/cadastrar
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: voluntario_new
        permanent: true

login:
    pattern: /login
    defaults: { _controller: EherQueroSerVoluntarioBundle:Security:login }

login_check:
    pattern: /login_check

logout:
    pattern:   /logout
