services:
    guzzle_client:
        class: GuzzleHttp\Client

    rest_client:
        class: chegamos\rest\client\Guzzle
        arguments:
            - @guzzle_client

    apontador_api_access_token:
        class: chegamos\rest\auth\AccessToken
        arguments: 
            - %apontador_api_access_token%

    chegamos_config:
        class: chegamos\entity\Config
        calls:
            - [setAccessToken, [@apontador_api_access_token]]
            - [setRestClient, [@rest_client]]
            - [setBaseUrl, [%apontador_api_base_url%]]

    place_repository:
        class: chegamos\entity\repository\PlaceRepository
        arguments: [@chegamos_config]

    mail_manager:
        class: Eher\QueroSerVoluntario\Bundle\Model\MailManager
        arguments: [@mailer]
