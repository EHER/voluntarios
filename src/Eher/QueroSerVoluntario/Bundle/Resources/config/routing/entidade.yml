entidade_new:
    pattern:  /cadastrar
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Entidade:new" }
    requirements: { _method: get }

entidade_create:
    pattern:  /
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Entidade:create" }
    requirements: { _method: post }

entidade:
    pattern:  /
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Entidade:index" }
    requirements: { _method: get }

entidade_show:
    pattern:  /{id}
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Entidade:show" }
    requirements: { _method: get }

entidade_edit:
    pattern:  /{id}/editar
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Entidade:edit" }
    requirements: { _method: get }

entidade_update:
    pattern:  /{id}
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Entidade:update" }
    requirements: { _method: post|put }

entidade_delete:
    pattern:  /{id}
    defaults: { _controller: "EherQueroSerVoluntarioBundle:Entidade:delete" }
    requirements: { _method: delete }
