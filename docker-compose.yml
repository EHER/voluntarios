code:
    build: .
    links:
        - db

php:
    build: docker/php-fpm
    mem_limit: 128m
    volumes_from:
        - code
    links:
        - db

nginx:
    build: docker/nginx
    mem_limit: 16m
    volumes_from:
        - code
    links:
        - php
    environment:
        - VIRTUAL_HOST=*.queroservoluntario.com,queroservoluntario.com

db:
    image: mysql:5.7
    mem_limit: 256m
    environment:
        - MYSQL_ROOT_PASSWORD
    ports:
        - 3306:3306
